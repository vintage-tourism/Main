<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: min(90%,50rem);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #555;
            margin-top: 10px;
        }

        /* Instagram Button */
        .instagram-btn {
            display: inline-block;
            background-color: #e4405f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-sizing:border-box;
        }
        .instagram-btn:hover {
            background-color: #c13584;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VINTAGE TOURISM</h1>
        <p>DISCOVERING THE UNEXPLORED CORNER</p>
        <a href="https://www.instagram.com/vintage.tourism?utm_source=qr&igsh=bjYwYXNvdTZuNWcx" class="instagram-btn" target="_blank">
            Follow us on Instagram
        </a>
    </div>
</body>
</html>
